<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!--evitar envio indesejado na página, iremos controlar para onde redirecionará a página após criar a conta,
  quando enviar este formulario com o signupUser(),
  binding de atributo informando que este formulario será controlado por formGroup-->
    <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
      <ion-item>
        <ion-label stacked>Nome*</ion-label>
        <!--formGroup irá controlar, por isso é necessario trocar para fromControlName-->
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email*</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-list radio-group formControlName="tipo">
        <ion-list-header>
          Tipo de cliente
        </ion-list-header>
        <ion-item>
          <ion-label>Pessoa física</ion-label>
          <ion-radio checked="true" value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Pessoa jurídica</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
      </ion-list>
       <ion-item>
        <ion-label stacked>CPF ou CNPJ</ion-label>
        <ion-input formControlName="cpfOuCnpj" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha*</ion-label>
        <ion-input formControlName="senha" type="password"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label stacked>Logradouro*</ion-label>
        <ion-input formControlName="logradouro" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Número*</ion-label>
        <ion-input formControlName="numero" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Complemento</ion-label>
        <ion-input formControlName="complemento" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Bairro</ion-label>
        <ion-input formControlName="bairro" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>CEP*</ion-label>
        <ion-input formControlName="cep" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone 1*</ion-label>
        <ion-input formControlName="telefone1" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone 2</ion-label>
        <ion-input formControlName="telefone2" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone 3</ion-label>
        <ion-input formControlName="telefone3" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Estado*</ion-label>
          <!--toda vez que mudar o valor do estado já trará as cidades respectivas através do evento binding (ionChange)="updateCidades()">-->
        <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
          <!--recupera todos os estados, first as f recupera o 1º estado da lista e obriga a ja trazer selecionado através do [selected]="f"
          e traz na tela o nome do estado {{estado.nome}}-->
          <ion-option *ngFor="let estado of estados; first as f" [value]="estado.id" [selected]="f">{{estado.nome}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Cidade*</ion-label>
        <ion-select formControlName="cidadeId">
          <ion-option *ngFor="let cidade of cidades" [value]="cidade.id">{{cidade.nome}}}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button block type="submit">Criar conta</button>
    </form>
  </ion-content>
