<ion-header>

  <ion-navbar>
    <button ion-button menuToogle>
      <!--Lista de icones do ionic no https://ionicframework.com/docs/components/#icons-->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
  <ion-list>
      <!--para cada categoria clicada mostra os produtos associados passando id da categoria como parametro-->
      <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
        <ion-thumbnail item-start>
          <!--{{bucketUrl}} foi criado no component com a url padrão do bitbucket 
          + recuperação do id da categoria + .jpg-->
          <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
        </ion-thumbnail>
        <!--referenciar um item da lista ({{}} este simbolo é chamado de interpolação e 
          trabalha com objetos, atributos do seu component(controlador))
        -->
        <h2> {{ item.nome }}</h2>
      </button>
    </ion-list>
</ion-content>
