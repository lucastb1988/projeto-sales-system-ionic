<ion-header>

  <ion-navbar>
    <button ion-button menuToogle>
      <!--Lista de icones do ionic no https://ionicframework.com/docs/components/#icons-->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items">
          <ion-thumbnail item-start>
            <!--{{bucketUrl}} foi criado no component com a url padrão do bitbucket 
            + recuperação do id da categoria + .jpg-->
            <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
          </ion-thumbnail>
          <!--referenciar um item da lista ({{}} este simbolo é chamado de interpolação e 
            trabalha com objetos, atributos do seu component(controlador))
          -->
          <h2> {{ item.nome }}</h2>
        </button>
      </ion-list>
</ion-content>
